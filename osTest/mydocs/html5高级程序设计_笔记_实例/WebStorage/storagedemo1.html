<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>storage demo</title>
</head>

<body>

<h2>WebStorage demo</h2>
存:
<input type="text" id="setInput" />
<input type="button" id="sessionSetBtn" value="session set" />
<input type="button" id="localSetBtn" value="local set" />
<br><br>
取:
<input type="button" id="sessionGetBtn" value="session get" />
<input type="button" id="localGetBtn" value="local get" />
<br><br>
删:
<input type="button" id="delBtn" value="del" />
<input type="button" id="clearBtn" value="clear" />

<br><br>
*默认键值:setInputKey
<br><br><br><br>
<b>console:</b><button id="clear" >clear console</button>
<div id="console"/>

<script src="js.js"></script>

</body>
</html>
